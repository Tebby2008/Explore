<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore by Tebby</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap');

        :root {
            --bg: #030304;
            --card-bg: rgba(255, 255, 255, 0.02);
            --card-border: rgba(255, 255, 255, 0.05);
            --primary: #8A2BE2; 
            --secondary: #00E5FF; 
            --accent: #FF0055; 
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; 
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, var(--primary), var(--secondary)); 
            border-radius: 10px; 
        }

        .universe {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000000 100%);
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: drift 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        .n1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: var(--primary); animation-delay: 0s; }
        .n2 { bottom: -20%; right: -10%; width: 50vw; height: 50vw; background: var(--secondary); animation-delay: -5s; }
        .n3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: var(--accent); opacity: 0.2; animation-duration: 30s; }

        .noise-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.07;
            pointer-events: none;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, -40px) scale(1.1); }
        }

        #cursor-dot {
            width: 8px; height: 8px; background: white;
            position: fixed; top: 0; left: 0; border-radius: 50%;
            z-index: 9999; pointer-events: none;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }
        #cursor-ring {
            width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.5);
            position: fixed; top: 0; left: 0; border-radius: 50%;
            z-index: 9998; pointer-events: none;
            transition: width 0.3s, height 0.3s, background-color 0.3s, border-color 0.3s;
            transform: translate(-50%, -50%);
        }
        body.hovering #cursor-ring {
            width: 70px; height: 70px;
            background: rgba(255,255,255,0.1);
            border-color: transparent;
            backdrop-filter: blur(2px);
        }

        header {
            margin: 8vh 0 6vh 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 30%, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textReveal 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0;
            animation: textReveal 1.5s cubic-bezier(0.19, 1, 0.22, 1) 0.3s forwards;
            transform: translateY(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle::before, .subtitle::after {
            content: '';
            width: 30px;
            height: 1px;
            background: var(--secondary);
            opacity: 0.5;
        }

        .container {
            width: 90%;
            max-width: 1600px;
            padding-bottom: 100px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            perspective: 2000px;
        }

        .card {
            position: relative;
            height: 380px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-decoration: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
            transform-style: preserve-3d;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(138, 43, 226, 0.1);
            z-index: 5;
        }

        .card-visual {
            height: 65%;
            width: 100%;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--card-border);
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            filter: grayscale(40%);
        }

        .card:hover .card-img {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        .card-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #0d0d0d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255,255,255,0.05);
            font-weight: 700;
        }

        .card-content {
            height: 35%;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            transform: translateZ(20px);
        }

        .card-title {
            color: #fff;
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag {
            font-size: 0.8rem;
            color: var(--text-dim);
            padding: 5px 10px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            transition: 0.3s;
        }

        .arrow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: 0.3s;
            transform: translateX(-10px);
            opacity: 0;
        }

        .card:hover .arrow {
            transform: translateX(0);
            opacity: 1;
            background: var(--primary);
        }

        .card:hover .tag {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 200%; height: 100%;
            background: linear-gradient(115deg, transparent 40%, rgba(255,255,255,0.05) 45%, transparent 50%);
            transform: translateX(-100%);
            transition: 0.5s;
            pointer-events: none;
        }
        .card:hover::after {
            transform: translateX(0%);
        }

        #loader {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--text-dim);
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes textReveal {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes cardEnter {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

    </style>
</head>
<body>

    <div class="universe">
        <div class="nebula n1"></div>
        <div class="nebula n2"></div>
        <div class="nebula n3"></div>
    </div>
    <div class="noise-layer"></div>

    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <header>
        <h1>EXPLORE</h1>
        <div class="subtitle">by Tebby</div>
    </header>

    <div class="container">
        <div class="grid" id="link-grid">
            <div id="loader">INITIALIZING LINK DATABASE...</div>
        </div>
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        
        let mouseX = 0, mouseY = 0;
        let ringX = 0, ringY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            dot.style.transform = `translate(${mouseX - 4}px, ${mouseY - 4}px)`;
        });

        const animateCursor = () => {
            ringX += (mouseX - ringX) * 0.15;
            ringY += (mouseY - ringY) * 0.15;
            
            ring.style.left = `${ringX}px`;
            ring.style.top = `${ringY}px`;
            
            requestAnimationFrame(animateCursor);
        };
        animateCursor();

        const handleTilt = (e, card) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = ((y - centerY) / centerY) * -8;
            const rotateY = ((x - centerX) / centerX) * 8; 

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        };

        const resetTilt = (card) => {
            card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
        };

        async function loadLinks() {
            const grid = document.getElementById('link-grid');
            
            try {
                const response = await fetch('resources/links.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                grid.innerHTML = '';

                const entries = Object.entries(data);

                entries.forEach(([title, detailsArray], index) => {
                    const details = detailsArray[0];
                    if (!details) return;

                    const card = document.createElement('a');
                    card.href = details.link;
                    card.className = 'card';
                    card.target = "_blank";
                    
                    card.style.animation = `cardEnter 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards`;
                    card.style.animationDelay = `${index * 0.1}s`;

                    let imageHtml;
                    if (details.thumb) {
                        imageHtml = `<img src="${details.thumb}" alt="${title}" class="card-img" onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'card-placeholder\\'>?</div>'">`;
                    } else {
                        imageHtml = `<div class="card-placeholder">${title.charAt(0)}</div>`;
                    }

                    card.innerHTML = `
                        <div class="card-visual">
                            ${imageHtml}
                        </div>
                        <div class="card-content">
                            <div class="card-title">${title}</div>
                            <div class="card-meta">
                                <span class="tag">Project</span>
                                <div class="arrow">âž”</div>
                            </div>
                        </div>
                    `;

                    card.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                    card.addEventListener('mouseleave', () => {
                        document.body.classList.remove('hovering');
                        resetTilt(card);
                    });
                    card.addEventListener('mousemove', (e) => handleTilt(e, card));

                    grid.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                grid.innerHTML = `<div style="color:red; grid-column:1/-1; text-align:center;">Error loading links.json<br><small>${error.message}</small></div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadLinks);

    </script>
</body>
</html>
