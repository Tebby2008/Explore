<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator (by Tebby2008)</title>
    <style>
        body {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
            max-width: 80%;
            width: auto;
            height: auto;
            box-sizing: border-box;
        }
        input, button {
            margin: 5px;
        }
        .supported-functions {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Graphing Calculator (by Tebby2008)</h1>
    <label for="function">Enter function: </label>
    <input type="text" id="function" value="sin(x)" placeholder="sin(x), cos(x), x, quadratic, cubic, log(x), e^x, tan(x)">
    <br>
    <label for="symbol">Enter graphing symbol: </label>
    <input type="text" id="symbol" value="*" maxlength="1">
    <br>
    <label for="size">Enter size: </label>
    <input type="number" id="size" value="10" step="0.1">
    <br>
    <label for="height">Enter height: </label>
    <input type="number" id="height" value="500">
    <br>
    <button onclick="drawGraph()">Draw Graph</button>
    <br>
    <canvas id="graphCanvas"></canvas>
    <div class="supported-functions">
        <h2>Supported Functions</h2>
        <p>sin(x), cos(x), x, quadratic, cubic, log(x), e^x, tan(x)</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
