<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore // Tebby</title>
    <style>
        /* --- CUSTOM FONTS IMPORT --- */
        /* Using Orbitron (Headers) and Rajdhani (Body) for that Tech/Sci-Fi look */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --bg-color: #050505;
            --card-glass: rgba(20, 20, 25, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --primary: #00f2ff; /* Cyan Neon */
            --secondary: #bd00ff; /* Purple Neon */
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Hide default cursor */
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- BACKGROUND SYSTEMS --- */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.15;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot {
            width: 6px; height: 6px; background: var(--primary);
            position: fixed; top: 0; left: 0; border-radius: 50%;
            z-index: 10000; pointer-events: none;
            box-shadow: 0 0 10px var(--primary);
        }

        .cursor-circle {
            width: 40px; height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: fixed; top: 0; left: 0; border-radius: 50%;
            z-index: 9999; pointer-events: none;
            transition: width 0.3s, height 0.3s, border-color 0.3s, background 0.3s;
            transform: translate(-50%, -50%);
        }

        body.hovering .cursor-circle {
            width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--secondary);
            backdrop-filter: blur(2px);
        }

        /* --- HEADER --- */
        header {
            padding: 100px 20px 60px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: glitchText 3s infinite alternate;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--primary);
            letter-spacing: 6px;
            font-weight: 500;
            text-transform: uppercase;
            display: inline-block;
            position: relative;
        }

        .subtitle::before, .subtitle::after {
            content: '//';
            color: var(--secondary);
            margin: 0 15px;
            font-weight: 700;
        }

        /* --- GRID LAYOUT --- */
        .grid-wrapper {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px 100px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            perspective: 2000px;
        }

        /* --- CARD DESIGN --- */
        .card {
            position: relative;
            height: 320px;
            background: var(--card-glass);
            border: 1px solid var(--card-border);
            border-radius: 4px; /* Techy sharp corners */
            overflow: hidden;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            
            /* Initial State for Animation */
            opacity: 0;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Corner accents for "Tech" look */
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 20px; height: 20px;
            border-top: 2px solid var(--primary); border-left: 2px solid var(--primary);
            z-index: 10; opacity: 0.5; transition: 0.3s;
        }
        .card::after {
            content: ''; position: absolute; bottom: 0; right: 0; width: 20px; height: 20px;
            border-bottom: 2px solid var(--secondary); border-right: 2px solid var(--secondary);
            z-index: 10; opacity: 0.5; transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            border-color: rgba(255,255,255,0.2);
        }
        .card:hover::before, .card:hover::after {
            width: 100%; height: 100%; opacity: 1;
        }

        /* Visual/Image Area */
        .card-visual {
            height: 60%;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0.7;
            transition: 0.7s ease;
            filter: grayscale(80%) contrast(1.2);
        }

        .card-placeholder {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-family: var(--font-display);
            font-size: 4rem; color: #222;
            background: repeating-linear-gradient(45deg, #111, #111 10px, #151515 10px, #151515 20px);
        }

        .card:hover .card-img {
            opacity: 1;
            filter: grayscale(0%) contrast(1);
            transform: scale(1.1);
        }

        /* Content Area */
        .card-info {
            height: 40%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            border-top: 1px solid rgba(255,255,255,0.05);
            position: relative;
            z-index: 5;
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 1.4rem;
            color: var(--text-main);
            margin-bottom: 5px;
            transform: translateY(5px);
            transition: 0.3s;
        }

        .card-status {
            font-size: 0.9rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 6px; height: 6px; background: var(--primary);
            border-radius: 50%; box-shadow: 0 0 5px var(--primary);
            animation: pulse 2s infinite;
        }

        .card:hover .card-title {
            color: var(--primary);
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.6);
            transform: translateY(0);
        }

        /* --- ANIMATIONS --- */
        @keyframes popIn {
            0% { opacity: 0; transform: translateY(50px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        @keyframes glitchText {
            0% { transform: skew(0deg); }
            2% { transform: skew(2deg); }
            4% { transform: skew(-2deg); }
            6% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        /* --- LOADER --- */
        #loader {
            color: var(--text-muted);
            font-family: var(--font-display);
            letter-spacing: 4px;
            grid-column: 1 / -1;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Alive Background System -->
    <div id="canvas-container">
        <canvas id="bg-canvas"></canvas>
    </div>
    <div class="vignette"></div>
    <div class="scanline"></div>

    <!-- Custom Cursor -->
    <div class="cursor-dot" id="c-dot"></div>
    <div class="cursor-circle" id="c-circle"></div>

    <header>
        <h1>Explore</h1>
        <div class="subtitle">by Tebby</div>
    </header>

    <div class="grid-wrapper" id="link-grid">
        <div id="loader">ESTABLISHING CONNECTION...</div>
    </div>

    <script>
        // ==========================================
        // 1. ALIVE BACKGROUND (PARTICLE SYSTEM)
        // ==========================================
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouse = { x: null, y: null, radius: (canvas.height/80) * (canvas.width/80) };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mouse.radius = (canvas.height/80) * (canvas.width/80);
            init();
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }

            update() {
                // Check if particle is still within canvas
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                // Collision detection with mouse
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 2;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 2;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 2;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 2;
                }

                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            // Create particles based on screen size
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = '#ffffff';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        // Dynamic Line Color
                        ctx.strokeStyle = 'rgba(140, 100, 255,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        init();
        animate();


        // ==========================================
        // 2. CURSOR LOGIC
        // ==========================================
        const cDot = document.getElementById('c-dot');
        const cCircle = document.getElementById('c-circle');
        
        let mouseX = 0, mouseY = 0;
        let circleX = 0, circleY = 0;

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Dot follows instantly
            cDot.style.top = mouseY + "px";
            cDot.style.left = mouseX + "px";
        });

        function animateCursor() {
            circleX += (mouseX - circleX) * 0.15;
            circleY += (mouseY - circleY) * 0.15;
            
            cCircle.style.left = circleX + "px";
            cCircle.style.top = circleY + "px";
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // ==========================================
        // 3. LOAD CONTENT
        // ==========================================
        async function loadContent() {
            const grid = document.getElementById('link-grid');
            
            try {
                const req = await fetch('resources/links.json');
                const data = await req.json();

                grid.innerHTML = ''; // Clear loader

                const entries = Object.entries(data);

                entries.forEach(([title, items], idx) => {
                    const item = items[0]; // Get first item in array
                    const card = document.createElement('a');
                    card.href = item.link;
                    card.className = 'card';
                    card.target = "_blank";
                    card.style.animationDelay = `${idx * 0.1}s`; // Stagger load

                    // Image handling
                    let imgHTML = '';
                    if(item.thumb) {
                        imgHTML = `<img src="${item.thumb}" class="card-img" alt="${title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                                   <div class="card-placeholder" style="display:none">${title.charAt(0)}</div>`;
                    } else {
                        imgHTML = `<div class="card-placeholder">${title.charAt(0)}</div>`;
                    }

                    card.innerHTML = `
                        <div class="card-visual">
                            ${imgHTML}
                        </div>
                        <div class="card-info">
                            <h2 class="card-title">${title}</h2>
                            <div class="card-status">
                                <div class="status-dot"></div>
                                <span>Active</span>
                            </div>
                        </div>
                    `;

                    // Hover effects for cursor
                    card.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                    card.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
                    
                    // 3D Tilt Logic
                    card.addEventListener('mousemove', (e) => {
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left; 
                        const y = e.clientY - rect.top;
                        const w = rect.width; 
                        const h = rect.height;
                        
                        const rX = ((y / h) - 0.5) * -10; // Rotation X
                        const rY = ((x / w) - 0.5) * 10;  // Rotation Y

                        card.style.transform = `perspective(1000px) rotateX(${rX}deg) rotateY(${rY}deg) scale(1.02)`;
                    });

                    card.addEventListener('mouseout', () => {
                        card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
                    });

                    grid.appendChild(card);
                });

            } catch(e) {
                console.error(e);
                grid.innerHTML = `<div style="text-align:center; color:red; grid-column:1/-1">SYSTEM ERROR: ${e.message}<br>Check JSON path.</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadContent);

    </script>
</body>
</html>
