<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Plotter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Graph Plotter</h1>
    <label for="function">Enter function: </label>
    <input type="text" id="function" value="sin(x)" placeholder="sin(x), cos(x), x, quadratic, cubic, log(x), e^x, tan(x)">
    <br>
    <label for="symbol">Enter graphing symbol: </label>
    <input type="text" id="symbol" value="*" maxlength="1">
    <br>
    <label for="size">Enter size: </label>
    <input type="number" id="size" value="10" step="0.1">
    <br>
    <label for="width">Enter width: </label>
    <input type="number" id="width" value="500">
    <br>
    <label for="height">Enter height: </label>
    <input type="number" id="height" value="200">
    <br>
    <button onclick="drawGraph()">Draw Graph</button>
    <br>
    <canvas id="graphCanvas" width="500" height="200"></canvas>
    <script src="script.js"></script>
</body>
</html>
