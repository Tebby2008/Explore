<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tebby2008.github.io/Explore</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ececec;
            color: #333;
            margin: 0;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .title-img-container {
            width: 100%;
            max-width: 600px;
            margin: 10px 0 30px 0; /* Adjusted margins */
            text-align: center;
            position: relative;
        }

        .title-img {
            width: 100%;
            height: auto;
        }

        .fade-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 75%;
            background: linear-gradient(to bottom, rgba(236, 236, 236, 0) 0%, rgba(236, 236, 236, 1) 100%);
        }

        h2 { color: #000; font-weight: 800; font-size: 2em; margin: 0 0 10px 0; }

        .container { text-align: center; }

        .section { margin-bottom: 20px; } /* Moved the sections closer together */

        .button-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .button-grid a {
            text-decoration: none;
            color: #4A6CB2;
            font-weight: bold;
            border: 2px solid #4A6CB2;
            border-radius: 5px;
            padding: 12px 25px;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            margin: 0 10px;
            font-size: 16px;
        }

        .button-grid a:hover {
            background-color: #4A6CB2;
            color: #fff;
            transform: scale(1.3);
        }

        .button-grid a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.6s ease;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            z-index: 0;
        }

        .button-grid a:hover::before {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
        }

        .play-button {
            text-decoration: none;
            color: #C64545;
            font-weight: 800; /* Extra bold */
            border: 5px solid #C64545;
            border-radius: 15px;
            padding: 20px 30px;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            font-size: 24px;
            width: auto;
            display: inline-block;
        }

        .play-button a {
            text-decoration: none;
            color: inherit;
            font-family: 'Open Sans', sans-serif; /* Ensure Open Sans */
            font-weight: 800; /* Extra bold */
        }
        
        .play-button:hover {
            background-color: #C64545;
            color: #fff;
            transform: scale(1.4);
        }

        .play-button::before {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.6s ease;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            z-index: 0;
        }

        .play-button:hover::before {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
        }

        .version-text { font-size: 14px; color: #b09143; margin-top: 5px; }

        .error-messages {
            position: fixed;
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            width: 80%;
            max-height: 50%;
            pointer-events: none;
            overflow: hidden;
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.3);
            color: #990000;
            padding: 10px 20px;
            border: 2px solid #990000;
            border-radius: 5px;
            margin-top: 10px;
            opacity: 0;
            pointer-events: auto;
            transition: opacity 0.5s ease-out;
        }

        .error-message.visible { opacity: 1; }
        .error-message.hidden { opacity: 0; }
    </style>
</head>
<body>
    <div class="title-img-container">
        <h1>EXPLORE</h1>
        <div class="fade-effect"></div>
    </div>
        <div class="section">
            <h3>Check these test projects out!</h3>
            <div class="button-grid" style="padding: 0 20px;">
                <a href="https://raw.githack.com/Tebby2008/Explore/Graphing Calculator/index.html">Graphing Calculator</a>
                <a href="https://tebby2008.github.io/TowerDefenders">Tower Defenders</a>
                <a href="https://raw.githack.com/Tebby2008/Explore/Explore1">Same length lines but on a rectangle (EXPLORE1)</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('prebetaButton').addEventListener('click', (e) => {
            e.preventDefault();
            const container = document.getElementById('errorMessages'),
                  message = document.createElement('div');
            message.classList.add('error-message');
            message.textContent = 'Sorry, an error occured';
            container.appendChild(message);
            setTimeout(() => message.classList.add('visible'), 10);
            setTimeout(() => {
                message.classList.remove('visible');
                message.classList.add('hidden');
                setTimeout(() => message.remove(), 500);
            }, 2000);
            const halfway = window.innerHeight / 2;
            Array.from(container.children).forEach(msg => {
                if (msg.getBoundingClientRect().top <= halfway) {
                    msg.classList.remove('visible');
                    msg.classList.add('hidden');
                    setTimeout(() => msg.remove(), 500);
                }
            });
        });
    </script>
</body>
</html>
