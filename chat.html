<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lingo Chatbot ‚Äî Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f5f5f5;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --danger: #ef4444;
      --success: #059669;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    header h1 { margin: 0; font-size: 1.1rem; }
    header .env {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 0.75rem;
      padding: 0.75rem;
      height: calc(100vh - 140px);
    }
    #chat-card, #debug-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .msg {
      max-width: 75%;
      padding: 0.6rem 0.9rem;
      border-radius: 12px;
      line-height: 1.45;
      word-wrap: break-word;
      animation: fadeIn 0.2s ease-in;
      font-size: 0.95rem;
    }
    .user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background: white;
      border: 1px solid var(--border);
      border-bottom-left-radius: 0;
    }
    .typing {
      font-style: italic;
      color: var(--muted);
      font-size: 0.9rem;
      padding: 0 0.25rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #input-area {
      display: flex;
      gap: 0.5rem;
      padding: 0.75rem;
      border-top: 1px solid var(--border);
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 0.7rem 0.8rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      padding: 0.65rem 0.9rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #debug-card header {
      padding: 0.6rem 0.9rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: space-between;
    }
    #debug-body {
      flex: 1;
      overflow: auto;
      padding: 0.9rem;
      display: grid;
      gap: 0.75rem;
      grid-template-rows: auto auto auto auto 1fr;
    }
    .row { display: grid; gap: 0.3rem; }
    .label { font-size: 0.8rem; color: var(--muted); }
    .value { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 0.9rem; }
    .status { font-weight: 700; }
    .status.ok { color: var(--success); }
    .status.err { color: var(--danger); }
    pre {
      margin: 0;
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.6rem;
      overflow: auto;
      max-height: 40vh;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .actions { display: flex; gap: 0.5rem; }
    .small { font-size: 0.85rem; padding: 0.5rem 0.7rem; }
    footer {
      padding: 0.75rem;
      background: #fff;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: space-between;
    }
    .hint { color: var(--muted); font-size: 0.9rem; }
    @media (max-width: 980px) {
      main { grid-template-columns: 1fr; height: auto; }
      #debug-card { height: 52vh; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üí¨ Lingo Chatbot ‚Äî Debug</h1>
    <div class="env">
      Origin: <span id="origin"></span> ¬∑ Endpoint: <span id="endpointLabel"></span>
    </div>
  </header>

  <main>
    <section id="chat-card">
      <div id="chat"></div>
      <div id="input-area">
        <input id="input" placeholder="Type a message..." />
        <button id="send">Send</button>
      </div>
    </section>

    <aside id="debug-card">
      <header>
        <span>Diagnostics</span>
        <div class="actions">
          <button id="testCors" class="small">Test CORS (OPTIONS)</button>
          <button id="clear" class="small" style="background:#6b7280">Clear</button>
        </div>
      </header>
      <div id="debug-body">
        <div class="row">
          <div class="label">Last status</div>
          <div id="status" class="status">‚Äî</div>
        </div>
        <div class="row">
          <div class="label">Timing</div>
          <div id="timing" class="value">‚Äî</div>
        </div>
        <div class="row">
          <div class="label">Request payload</div>
          <pre id="reqPayload">‚Äî</pre>
        </div>
        <div class="row">
          <div class="label">Response headers</div>
          <pre id="respHeaders">‚Äî</pre>
        </div>
        <div class="row">
          <div class="label">Raw response JSON</div>
          <pre id="raw">‚Äî</pre>
        </div>
      </div>
    </aside>
  </main>

  <footer>
    <div class="hint">Tip: if status is 404, make sure your endpoint ends with /chat and Worker returns CORS headers on all responses.</div>
    <div class="actions">
      <button id="copyRaw" class="small" style="background:#374151">Copy raw</button>
      <button id="ping" class="small" style="background:#10b981">Ping /chat</button>
    </div>
  </footer>

  <script>
    // Configure your Worker endpoint here:
    const endpoint = "https://lingo-chatbot.tebby2008-li.workers.dev/chat";

    // UI elements
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");
    const timingEl = document.getElementById("timing");
    const reqPayloadEl = document.getElementById("reqPayload");
    const respHeadersEl = document.getElementById("respHeaders");
    const rawEl = document.getElementById("raw");
    const endpointLabelEl = document.getElementById("endpointLabel");
    const originEl = document.getElementById("origin");

    endpointLabelEl.textContent = endpoint;
    originEl.textContent = location.origin;

    const sessionId = crypto.randomUUID();

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function setStatus(text, ok = null) {
      statusEl.textContent = text;
      statusEl.classList.remove("ok", "err");
      if (ok === true) statusEl.classList.add("ok");
      if (ok === false) statusEl.classList.add("err");
    }

    function setTiming(ms) {
      timingEl.textContent = `${ms} ms`;
    }

    function setReqPayload(obj) {
      reqPayloadEl.textContent = JSON.stringify(obj, null, 2);
    }

    function setRespHeaders(headers) {
      const lines = [];
      headers.forEach((v, k) => lines.push(`${k}: ${v}`));
      respHeadersEl.textContent = lines.join("\n") || "‚Äî";
    }

    function setRaw(objOrText) {
      if (typeof objOrText === "string") rawEl.textContent = objOrText;
      else rawEl.textContent = JSON.stringify(objOrText, null, 2);
    }

    function addTyping() {
      const div = document.createElement("div");
      div.className = "typing";
      div.textContent = "‚Ä¶thinking";
      div.id = "typing";
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputEl.value = "";
      sendBtn.disabled = true;
      addTyping();

      const payload = { message: text, sessionId };
      setReqPayload(payload);

      const t0 = performance.now();
      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const t1 = performance.now();
        setTiming(Math.round(t1 - t0));
        setRespHeaders(res.headers);

        let data;
        try {
          data = await res.json();
        } catch (e) {
          data = { parseError: String(e) };
        }

        setRaw(data);

        removeTyping();

        if (!res.ok) {
          setStatus(`HTTP ${res.status}`, false);
          addMessage(`‚ö†Ô∏è http ${res.status}`, "bot");
          return;
        }

        setStatus("OK", true);
        addMessage(data.reply ?? "(no reply field)", "bot");
      } catch (err) {
        const t1 = performance.now();
        setTiming(Math.round(t1 - t0));
        setStatus(err.name || "Network error", false);
        setRespHeaders(new Headers());
        setRaw(String(err));
        removeTyping();
        addMessage("‚ö†Ô∏è network/CORS error", "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    async function testCors() {
      setReqPayload({ method: "OPTIONS (preflight)", path: endpoint });
      const t0 = performance.now();
      try {
        const res = await fetch(endpoint, { method: "OPTIONS" });
        const t1 = performance.now();
        setTiming(Math.round(t1 - t0));
        setRespHeaders(res.headers);
        setStatus(`Preflight ${res.status}`, res.ok);
        setRaw("Preflight completed. Check Access-Control-Allow-Origin, Methods, Headers.");
      } catch (err) {
        const t1 = performance.now();
        setTiming(Math.round(t1 - t0));
        setStatus(err.name || "Preflight error", false);
        setRespHeaders(new Headers());
        setRaw(String(err));
      }
    }

    async function pingChat() {
      const t0 = performance.now();
      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "ping", sessionId })
        });
        const t1 = performance.now();
        setTiming(Math.round(t1 - t0));
        setRespHeaders(res.headers);
        const data = await res.json().catch(() => ({}));
        setRaw(data);
        setStatus(`HTTP ${res.status}`, res.ok);
      } catch (err) {
        const t1 = performance.now();
        setTiming(Math.round(t1 - t0));
        setStatus(err.name || "Network error", false);
        setRespHeaders(new Headers());
        setRaw(String(err));
      }
    }

    document.getElementById("send").onclick = sendMessage;
    inputEl.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
    document.getElementById("testCors").onclick = testCors;
    document.getElementById("clear").onclick = () => {
      chatEl.innerHTML = "";
      setStatus("‚Äî"); setTiming("‚Äî"); setReqPayload("‚Äî"); setRespHeaders(new Headers()); setRaw("‚Äî");
    };
    document.getElementById("copyRaw").onclick = async () => {
      try {
        await navigator.clipboard.writeText(rawEl.textContent);
        setStatus("Copied raw", true);
      } catch {
        setStatus("Copy failed", false);
      }
    };
    document.getElementById("ping").onclick = pingChat;
  </script>
</body>
</html>
