<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lingo Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #6366f1;
      --bg: linear-gradient(135deg, #1e1b4b, #312e81);
      --glass: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.25);
      --blur: 20px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      backdrop-filter: blur(var(--blur));
      background: var(--glass);
      border-bottom: 1px solid var(--border);
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .msg {
      max-width: 75%;
      padding: 0.8rem 1rem;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.25s ease-in;
      backdrop-filter: blur(var(--blur));
      background: var(--glass);
      border: 1px solid var(--border);
    }
    .user {
      align-self: flex-end;
      background: var(--primary);
      border-bottom-right-radius: 0;
      color: #fff;
    }
    .bot {
      align-self: flex-start;
      border-bottom-left-radius: 0;
      color: #f1f5f9;
    }
    .typing {
      font-style: italic;
      font-size: 0.9rem;
      color: #cbd5e1;
      padding: 0.3rem 0.6rem;
    }
    #input-area {
      display: flex;
      gap: 0.5rem;
      padding: 0.75rem;
      backdrop-filter: blur(var(--blur));
      background: var(--glass);
      border-top: 1px solid var(--border);
    }
    #input {
      flex: 1;
      padding: 0.7rem 0.9rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    #input::placeholder { color: #cbd5e1; }
    #send {
      padding: 0.7rem 1.2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    #send:disabled { opacity: 0.6; cursor: not-allowed; }
    #send:hover:not(:disabled) { background: #4f46e5; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Lingo Chatbot</header>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" placeholder="Type a message..." autocomplete="off" />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const sessionId = crypto.randomUUID();
    const endpoint = "https://lingo-chatbot.tebby2008-li.workers.dev/chat"; // your Worker endpoint

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTyping() {
      const div = document.createElement("div");
      div.className = "typing";
      div.textContent = "â€¦thinking";
      div.id = "typing";
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      sendBtn.disabled = true;
      addTyping();

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, sessionId })
        });
        let data;
        try {
          data = await res.json();
        } catch {
          const raw = await res.text();
          data = { reply: raw };
        }
        removeTyping();
        addMessage(data.reply || "(no reply)", "bot");
      } catch (err) {
        removeTyping();
        addMessage("âš ï¸ connection error", "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
